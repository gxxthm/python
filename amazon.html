
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-Like Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .top-bar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 3px 0 0 3px;
            width: 70%;
            font-size: 1rem;
        }

        .search-bar button {
            padding: 8px 16px;
            border: none;
            border-radius: 0 3px 3px 0;
            background-color: #FF9900;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        .nav-bar {
            background-color: #333;
            padding: 8px 0;
            text-align: center;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1rem;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: calc(30% - 20px);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 1.25rem;
            margin-top: 10px;
        }

        .product p {
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .price {
            font-weight: bold;
            color: #FF9900;
            font-size: 1.25rem;
            margin-top: 10px;
        }

        footer {
            background-color: #232f3e;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

</body>
</html>
